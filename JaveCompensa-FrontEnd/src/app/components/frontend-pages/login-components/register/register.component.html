<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <div class="flex justify-center mb-6">
      <img src="../../../../assets/img/logoJaveCompensa.png" alt="JaveCompensa" class="h-32 w-auto" />
    </div>
    <h2 class="text-2xl font-bold mb-4 text-center">Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Información Básica -->
      <div class="mb-4">
        <label for="tipoDocumento" class="block text-sm font-medium text-gray-700">Tipo de Documento</label>
        <select
          id="tipoDocumento"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="tipoDocumento"
          name="tipoDocumento"
          required
        >
          <option value="">Selecciona...</option>
          <option value="cc">Cédula de Ciudadanía</option>
          <option value="ce">Cédula de Extranjería</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="cedula" class="block text-sm font-medium text-gray-700">Número de Documento</label>
        <input
          type="text"
          id="cedula"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="cedula"
          name="cedula"
          required
        />
      </div>
      <div class="mb-4">
        <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres</label>
        <input
          type="text"
          id="nombres"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="nombres"
          name="nombres"
          required
        />
      </div>
      <div class="mb-4">
        <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
        <input
          type="text"
          id="apellidos"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="apellidos"
          name="apellidos"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input
          type="tel"
          id="phone"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="phone"
          name="phone"
          required
        />
      </div>
      <div class="mb-4">
        <label for="nitEmpresa" class="block text-sm font-medium text-gray-700">NIT de la Empresa</label>
        <input
          type="text"
          id="nitEmpresa"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="nitEmpresa"
          name="nitEmpresa"
          required
        />
      </div>
      <div class="mb-4">
        <label for="ingresos" class="block text-sm font-medium text-gray-700">Ingresos Mensuales</label>
        <input
          type="number"
          id="ingresos"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="ingresos"
          name="ingresos"
          required
        />
      </div>

      <!-- Información de Seguridad -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <!-- Botón de Registro -->
      <button
        type="submit"
        class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600"
      >
        Registrarse
      </button>
    </form>
    <p class="mt-4 text-center">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-blue-500 hover:underline">Inicia sesión aquí</a>
    </p>
  </div>
</div>
