<!-- Navbar -->
<app-nav-bar></app-nav-bar>

<div class="max-w-6xl mx-auto py-12 px-4">
  <h2 class="text-4xl font-bold text-gray-800 text-center mb-12">Contáctanos</h2>

  <!-- Información de Contacto -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-12">
    <div>
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Información de Contacto</h3>
      <p class="text-gray-600 mb-2">Dirección:</p>
      <p class="text-lg text-gray-700 mb-4">Calle 123 #45-67, Bogotá, Colombia</p>
      <p class="text-gray-600 mb-2">Teléfono:</p>
      <p class="text-lg text-gray-700 mb-4">(+57) 123-456-7890</p>
      <p class="text-gray-600 mb-2">Correo Electrónico:</p>
      <p class="text-lg text-gray-700 mb-4">contacto&#64;javecompensa.com</p>
      <p class="text-gray-600 mb-2">Horario de Atención:</p>
      <p class="text-lg text-gray-700 mb-4">Martes y Jueves, 11:00 AM - 1:00 PM</p>
    </div>

    <!-- Mapa -->
    <div class="h-64 md:h-auto">
      <iframe
        class="w-full h-full rounded-lg shadow-lg"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.6521460984017!2d-74.06968838573862!3d4.609710043218551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99a19c3d4c57%3A0x77cfa7ed29e4fef6!2sBogot%C3%A1!5e0!3m2!1ses!2sco!4v1616529197378!5m2!1ses!2sco"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Formulario de Contacto -->
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h3 class="text-2xl font-semibold text-gray-800 mb-6">Envíanos un Mensaje</h3>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="text-gray-600">Nombre Completo</label>
          <input type="text" id="name" class="w-full border border-gray-300 rounded-md p-2 mt-1" required ngModel name="name">
        </div>
        <div>
          <label for="email" class="text-gray-600">Correo Electrónico</label>
          <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2 mt-1" required ngModel name="email">
        </div>
      </div>
      <div class="mt-6">
        <label for="message" class="text-gray-600">Mensaje</label>
        <textarea id="message" class="w-full border border-gray-300 rounded-md p-2 mt-1" rows="5" required ngModel name="message"></textarea>
      </div>
      <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300 ease-in-out">
        Enviar Mensaje
      </button>
    </form>
  </div>
</div>
