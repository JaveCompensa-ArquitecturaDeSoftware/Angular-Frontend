<head>
  <title>Reservar Instalación</title>
  <script src="https://checkout.bold.co/library/boldPaymentButton.js"></script>
</head>

<div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 pt-28">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reservar Instalación</h2>
  <form (ngSubmit)="submitForm()" #bookingForm="ngForm">
    <!-- Cantidad de Personas -->
    <div class="mb-4">
      <label for="people" class="block text-gray-700 font-semibold mb-2">Cantidad de Personas</label>
      <input
        type="number"
        id="people"
        name="people"
        class="w-full border border-gray-300 rounded-md p-2"
        required
        [(ngModel)]="formData.people"
        min="1"
      />
    </div>

    <!-- Hora -->
    <div class="mb-4">
      <label for="time" class="block text-gray-700 font-semibold mb-2">Hora</label>
      <input
        type="time"
        id="time"
        name="time"
        class="w-full border border-gray-300 rounded-md p-2"
        required
        [(ngModel)]="formData.time"
      />
    </div>

    <!-- Día -->
    <div class="mb-4">
      <label for="date" class="block text-gray-700 font-semibold mb-2">Día</label>
      <input
        type="date"
        id="date"
        name="date"
        class="w-full border border-gray-300 rounded-md p-2"
        required
        [(ngModel)]="formData.date"
      />
    </div>

    <!-- Duración -->
    <div class="mb-6">
      <label for="duration" class="block text-gray-700 font-semibold mb-2">Duración (horas)</label>
      <input
        type="number"
        id="duration"
        name="duration"
        class="w-full border border-gray-300 rounded-md p-2"
        required
        [(ngModel)]="formData.duration"
        min="1"
      />
    </div>

    <!-- Botón de Pagos Bold -->
    <script
      data-bold-button
      data-api-key="LLAVE_DE_IDENTIDAD"
    ></script>
  </form>
</div>
