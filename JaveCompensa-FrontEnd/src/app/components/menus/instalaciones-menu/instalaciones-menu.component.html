<!-- Navbar -->
<app-nav-bar></app-nav-bar>

<div class="max-w-6xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Instalaciones</h2>
  <p *ngIf="sedeName" class="text-center text-lg text-gray-600 mb-6">Sede seleccionada: {{ sedeName }}</p>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Lista de Instalaciones -->
    <div class="bg-white rounded-lg shadow-lg p-4">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Listado de Instalaciones</h3>
      <ul class="space-y-4">
        <li
          *ngFor="let instalacion of instalaciones"
          (click)="selectInstalacion(instalacion)"
          [class.text-blue-600]="selectedInstalacion?.name === instalacion.name"
          class="cursor-pointer hover:text-blue-600 transition-colors duration-300"
        >
          {{ instalacion.name }}
        </li>
      </ul>
    </div>

    <!-- Detalles de la Instalaci贸n -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <ng-container *ngIf="selectedInstalacion; else noSelection">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">{{ selectedInstalacion.name }}</h3>
        <img
          [src]="selectedInstalacion.image"
          alt="{{ selectedInstalacion.name }}"
          class="w-full h-64 object-cover rounded-lg mb-4"
        />
        <p class="text-gray-700 mb-4"><strong>Capacidad:</strong> {{ selectedInstalacion.capacity }}</p>
        <p class="text-gray-700 mb-4"><strong>Descripci贸n:</strong> {{ selectedInstalacion.description }}</p>
        <button
          (click)="goToBookingForm()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300 ease-in-out"
        >
          Reservar esta instalaci贸n
        </button>
      </ng-container>
      <ng-template #noSelection>
        <p class="text-gray-600">Selecciona una instalaci贸n para ver los detalles.</p>
      </ng-template>
    </div>
  </div>
</div>
