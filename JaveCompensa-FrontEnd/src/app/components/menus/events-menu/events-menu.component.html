<!--  NavBar -->
<app-nav-bar></app-nav-bar>

<div class="max-w-6xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Próximos Eventos</h2>

  <!-- Controles de Filtrado -->
  <div class="flex flex-wrap justify-between items-center mb-8 gap-4">
    <div>
      <label for="sede-filter" class="block text-gray-700 font-semibold mb-2">Filtrar por Sede</label>
      <select
        id="sede-filter"
        class="border border-gray-300 rounded-md p-2"
        [(ngModel)]="selectedSede"
        (change)="applyFilters()"
      >
        <option value="">Todas las Sedes</option>
        <option *ngFor="let sede of uniqueSedes" [value]="sede">{{ sede }}</option>
      </select>
    </div>

    <div>
      <label for="type-filter" class="block text-gray-700 font-semibold mb-2">Filtrar por Tipo</label>
      <select
        id="type-filter"
        class="border border-gray-300 rounded-md p-2"
        [(ngModel)]="selectedType"
        (change)="applyFilters()"
      >
        <option value="">Todos los Tipos</option>
        <option *ngFor="let type of uniqueTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
  </div>

  <!-- Lista de Eventos -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let evento of filteredEvents"
      class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transform hover:-translate-y-1 transition duration-300"
    >
      <!-- Imagen del Evento -->
      <img [src]="evento.image" alt="{{ evento.name }}" class="w-full h-40 object-cover">

      <!-- Información del Evento -->
      <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ evento.name }}</h3>
        <p class="text-sm text-gray-600 mb-2"><strong>Tipo:</strong> {{ evento.type }}</p>
        <p class="text-sm text-gray-600 mb-2"><strong>Fecha:</strong> {{ evento.date }}</p>
        <p class="text-sm text-gray-600 mb-2"><strong>Hora:</strong> {{ evento.time }}</p>
        <p class="text-sm text-gray-600 mb-2"><strong>Sede:</strong> {{ evento.sede }}</p>
        <p class="text-sm text-gray-600 mb-2"><strong>Precio por persona:</strong> ${{ evento.price | number }}</p>
        <p class="text-gray-700 mb-4">{{ evento.description }}</p>
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300 ease-in-out">
          Reservar Entrada
        </button>
      </div>
    </div>
  </div>
</div>
