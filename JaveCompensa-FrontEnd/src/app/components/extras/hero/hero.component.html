<div class="relative overflow-hidden bg-gray-900">
  <div class="carousel flex transition-transform duration-700 ease-in-out" [ngStyle]="{ transform: 'translateX(' + (-100 * currentIndex) + '%)' }">
    <div *ngFor="let slide of slides" class="slide min-w-full flex-shrink-0 h-[500px] md:h-[600px] lg:h-[700px] relative">
      <img [src]="slide.image" [alt]="slide.alt" class="w-full h-full object-cover object-center">

      <!-- Panel blanco translúcido en la parte inferior -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-70 rounded-lg p-4 w-3/4 md:w-1/2 lg:w-1/3 text-center">
        <h3 class="text-gray-900 font-semibold text-lg mb-2">{{ slide.title }}</h3>
        <button
          [routerLink]="slide.link"
          class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-1 rounded font-medium transition-colors duration-300"
        >
          {{ slide.buttonText }}
        </button>
      </div>
    </div>
  </div>

  <!-- Controles de navegación -->
  <div class="absolute inset-x-0 bottom-5 flex justify-center space-x-2">
    <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)"
            class="w-4 h-4 rounded-full"
            [ngClass]="{'bg-blue-600': currentIndex === i, 'bg-gray-400': currentIndex !== i}"
    ></button>
  </div>
</div>
